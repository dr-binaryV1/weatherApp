<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forecast Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div id="head" style="background-color: #32befa; color: white; padding: 1%">
    <h1 align="center">5 Days Forecast</h1>
</div>
<hr>
<div id="container">
    <div style="width: 100%" id="forecasts"></div>
    <div id="requestForecast" style="width: 100%; float: left" align="center">
        <br /><br /><br />
        <input type="button" id="request" class="btn btn-primary btn-lg" value="Send Request">
        <br /><br />
        <p id="reqResult"></p>
    </div>
    <div id="emailForm" align="center" style="display: none">
        <h2 align="center">Send Email to Employees</h2>
        <form id="send_email">
            <select id="cityOption" class="btn btn-default dropdown-toggle">
            </select>

            <select id="participants" class="btn btn-default dropdown-toggle">
                <option id="all">All</option>
                <option id="Indoor">Indoor</option>
                <option id="IT">IT</option>
            </select>
            <br />
            <br />
            <textarea id="messageBody" placeholder="Enter email to be sent here..." class="form-control"
                      maxlength="1000" style="width: 50%; height: 40%;" cols="5"></textarea>
            <br />
            <input type="button" value="Send Email" class="btn btn-default" id="submitEmail" disabled>
        </form>
        <br >
        <p id="result"></p>
    </div>
</div>
</body>
<script src="js/handler.js" type="text/javascript"></script>
</html>
